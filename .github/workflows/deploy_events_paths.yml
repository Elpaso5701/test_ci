name: Deploy application
on: 
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - 'dev-*' #  dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button

  workflow_dispatch:
  push:
    branches:
      - main # main
      - 'dev-*' #  dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button

    paths-ignore:
     - '.github/workflows/*'   
jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test code  
      - name: Build code
        run : npm run build
      - name: Deploy code
        run: echo "Deploying..."
   
